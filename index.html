<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--bootstrap css and js-->
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
  <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <!--custiom css-->
  <link rel="stylesheet" href="style.css">
  <!--fontawesome-->
  <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
</head>
<body class="bg-danger">
  <div class="container-fluid">
    <div class="container border border-3 border-black p-1 ">
      <h1 class="text-center text-primary fw-bolder">To Do List</h1>
      <h2 class="text-center bg-gradient ">Using Javascript & Jquery</h2>
    </div>
  </div>
  <!--form -->
  <div class="container-fluid">
    <div class="container">
      <div class="to-do-form">
        <form id="task-form" class="p-3 rounded mt-4">
          <h3 class="fw-bolder text-dark text-center">Add Task</h3>
          <div class="row">
            <div class="col">
              <input class="form-control " type="text" placeholder="Task Name" name="taskName" required>
            </div>
            <div class="col">
              <input class="form-control " type="datetime-local" name="taskTime" required>
            </div>
            <div class="col-12 mt-4 ">
              <textarea name="TaskDetails" class="form-control " id="" cols="30" rows="6" placeholder="Task Details"required></textarea>
            </div>
          </div>
      <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
        <button class="btn btn-dark text-light fw-bolder" type="submit">Add Task <i class="fa-solid fa-paper-plane"></i></button>
        <button class="btn btn-dark text-light fw-bolder" type="reset">Reset <i class="fa-solid fa-rotate"></i></button>
      </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
